<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>菜单</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
  }
  .menu-item {
    border-bottom: 1px solid #ddd;
    padding: 1rem 0;
    display: flex;
    justify-content: space-between;
  }
  .menu-item-details {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #777;
  }
</style>
</head>
<body>
  <header>
    <h1>嘟豪手做甜點</h1>
  </header>
  <div class="container">
    <div class="menu-item">
      <div>
        <span>波蘿大泡芙</span>
        <span>35元</span>
      </div>
      <div class="menu-item-details">
       買3個100元  滿300送1顆 滿500元送2顆
      </div>
    </div>
    <div class="menu-item">
      <div>
        <span>波蘿小泡芙</span>
        <span>20元</span>
      </div>
      <div class="menu-item-details">
       買5顆送1顆   買10顆送2顆 以此類推
      </div>
    </div>
    <div class="menu-item">
      <div>
        <span>葡式蛋塔</span>
        <span>35元</span>
      </div>
      <div class="menu-item-details">
        買3個100元  滿300送1顆 滿500元送2顆
      </div>
    </div>
    <!-- 在这里添加更多菜单项 -->
  </div>
</body>
</html>
